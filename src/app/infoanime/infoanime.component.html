<div class="master">
    <div class="back">
        <button pButton pRipple type="button" label="Home"></button>
    </div>
    <hr>
    <div class="table">
        <div class="filter">
            <p-table [value]="animes">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Created at</th>
                        <th>Rating</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-anime>
                    <tr>
                        <td>{{anime.id}}</td>
                        <td>{{anime.name}}</td>
                        <td>{{anime.date}}</td>
                        <td>{{anime.rating}}</td>
                    </tr>
                </ng-template>
            </p-table>

        </div>

    </div>
</div>
